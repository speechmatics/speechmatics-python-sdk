name: Release Batch SDK

on:
  release:
    types: [published]

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update package version in speechmatics/batch/__init__.py
        run: sed -i 's/0.0.0/${{ github.event.release.tag_name }}/g' ./speechmatics/batch/__init__.py

      - name: Build dist
        working-directory: speechmatics/batch
        run: |
          make install-dev
          make test
          make lint
          make build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: speechmatics/batch/dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/speechmatics-batch/${{ github.event.release.tag_name }}

    steps:
      - name: Retrieve release dist
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: speechmatics/batch/dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package-dir: speechmatics/batch/dist/
